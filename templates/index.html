<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTube Navigator - YOUTUBE 학습 큐레이터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oxanium:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense 자동 광고 코드 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
            crossorigin="anonymous"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <style>
        :root {
            --bg-primary: #F0F0F0;
            --accent-color: #D86557;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: rgba(0, 0, 0, 0.5);
            --gray-bg: #D9D9D9;
            --shadow: 0px 1px 1px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--black);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 컨테이너 */
        .main-container {
            position: relative;
            width: 100%;
            max-width: 393px;
            margin: 0 auto;
            min-height: 852px;
            background: var(--bg-primary);
        }
        
        /* 햄버거 메뉴 */
        .menu-btn {
            position: absolute;
            width: 36px;
            height: 36px;
            left: 27px;
            top: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .menu-btn i {
            font-size: 24px;
            color: var(--black);
        }
        
        /* 로고 */
        .logo {
            position: absolute;
            width: 319px;
            height: 31px;
            left: 50%;
            top: 41px;
            transform: translateX(-50%);
            
            font-family: 'Oxanium', serif;
            font-weight: 400;
            font-size: 25px;
            line-height: 31px;
            text-align: center;
            color: var(--black);
        }
        
        /* 검색 영역 */
        .search-container {
            position: absolute;
            width: 336px;
            height: 37px;
            left: 30px;
            top: 107px;
        }
        
        .search-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--white);
            box-shadow: var(--shadow);
            border-radius: 10px;
        }
        
        .search-icon {
            position: absolute;
            width: 24px;
            height: 24px;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--black);
        }
        
        .search-input {
            position: absolute;
            left: 50px;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            line-height: 16px;
            color: var(--black);
        }
        
        .search-input::placeholder {
            color: var(--gray-light);
        }
        
        /* 카테고리 버튼들 */
        .category-btn {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 15px;
            line-height: 18px;
            text-align: center;
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* Language 버튼 - 활성화 상태 */
        .category-btn.language {
            width: 100px;
            height: 30px;
            left: 24px;
            top: 167px;
            background: var(--accent-color);
            color: var(--white);
        }
        
        /* Programming 버튼 */
        .category-btn.programming {
            width: 125px;
            height: 30px;
            left: 134px;
            top: 167px;
            background: var(--white);
            color: var(--black);
        }
        
        /* Hobby 버튼 */
        .category-btn.hobby {
            width: 85px;
            height: 30px;
            left: 268px;
            top: 167px;
            background: var(--white);
            color: var(--black);
        }
        
        /* Certificate 버튼 */
        .category-btn.certificate {
            width: 100px;
            height: 30px;
            left: 24px;
            top: 208px;
            background: var(--white);
            color: var(--black);
        }
        
        /* Etc 버튼 */
        .category-btn.etc {
            width: 55px;
            height: 30px;
            left: 134px;
            top: 209px;
            background: var(--white);
            color: var(--black);
        }
        
        .category-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .category-btn.active {
            background: var(--accent-color) !important;
            color: var(--white) !important;
        }
        
        /* 하위 카테고리 */
        .subcategory-section {
            position: absolute;
            top: 260px;
            left: 27px;
            right: 27px;
        }
        
        .subcategory-item {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 15px;
            line-height: 18px;
            color: var(--black);
            margin-right: 20px;
            cursor: pointer;
            display: inline-block;
            transition: opacity 0.3s ease;
        }
        
        .subcategory-item.inactive {
            opacity: 0.5;
        }
        
        .subcategory-item:hover {
            opacity: 1;
        }
        
        /* 드롭다운 링크 */
        .dropdown-links {
            position: absolute;
            top: 290px;
            left: 27px;
        }
        
        .dropdown-link {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 10px;
            line-height: 12px;
            text-decoration: underline;
            color: var(--black);
            margin-right: 20px;
            cursor: pointer;
        }
        
        /* 비디오 카드 */
        .video-list {
            position: absolute;
            top: 319px;
            left: 24px;
            right: 24px;
            bottom: 60px;
            overflow-y: auto;
        }
        
        .video-card {
            position: relative;
            width: 100%;
            height: 112px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }
        
        /* 썸네일 */
        .video-thumbnail {
            width: 162px;
            height: 102px;
            background: var(--gray-bg);
            border-radius: 4px;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-placeholder {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 400;
            font-size: 15px;
            line-height: 18px;
            text-align: center;
            color: var(--black);
        }
        
        /* 비디오 정보 */
        .video-info {
            flex: 1;
            margin-left: 10px;
            height: 102px;
            display: flex;
            flex-direction: column;
        }
        
        .video-title {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 700;
            font-size: 15px;
            line-height: 18px;
            color: var(--black);
            margin-bottom: 7px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .video-title a:hover {
            color: var(--accent-color);
        }
        
        .video-channel {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 400;
            font-size: 12px;
            line-height: 15px;
            color: var(--black);
            margin-bottom: 7px;
        }
        
        .video-summary {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 400;
            font-size: 10px;
            line-height: 12px;
            color: var(--black);
            opacity: 0.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }
        
        /* 페이지네이션 */
        .pagination-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .page-number {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 10px;
            line-height: 12px;
            text-align: center;
            color: var(--black);
            width: 12px;
            height: 14px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .page-number.active {
            opacity: 1;
        }
        
        .page-number.inactive {
            opacity: 0.5;
        }
        
        .page-number:hover {
            opacity: 1;
        }
        
        /* 로딩 스피너 */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-light);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 반응형 - 데스크톱 */
        @media (min-width: 768px) {
            .main-container {
                max-width: 1200px;
                padding: 20px;
            }
            
            .video-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                position: relative;
                top: 0;
                margin-top: 400px;
            }
            
            .video-card {
                height: auto;
                flex-direction: column;
                background: var(--white);
                border-radius: 12px;
                padding: 15px;
                box-shadow: var(--shadow);
            }
            
            .video-thumbnail {
                width: 100%;
                height: 180px;
                margin-bottom: 15px;
            }
            
            .video-info {
                margin-left: 0;
                height: auto;
            }
            
            .category-btn {
                position: relative;
                margin: 5px;
            }
            
            .subcategory-section {
                position: relative;
                top: 20px;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .logo {
                position: relative;
                top: 20px;
                margin-bottom: 30px;
            }
            
            .search-container {
                position: relative;
                top: 30px;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 40px;
            }
        }
        
        /* 빈 상태 */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        
        .empty-state i {
            font-size: 48px;
            color: var(--gray-light);
            margin-bottom: 16px;
        }
        
        .empty-state h3 {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: var(--black);
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: var(--gray-light);
        }
        
        /* 북마크 버튼 */
        .bookmark-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .bookmark-btn:hover {
            background: var(--white);
            transform: scale(1.1);
        }
        
        .bookmark-btn.bookmarked {
            color: var(--accent-color);
        }
        
        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--white);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar.open {
            left: 0;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .sidebar-content {
            padding: 20px;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--black);
        }
        
        .sidebar-section ul {
            list-style: none;
        }
        
        .sidebar-section li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .sidebar-section a {
            color: var(--black);
            text-decoration: none;
            font-size: 14px;
        }
        
        .sidebar-section a:hover {
            color: var(--accent-color);
        }
        
        /* 오버레이 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        
        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 햄버거 메뉴 -->
        <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- 로고 -->
        <h1 class="logo">EduTube</h1>
        
        <!-- 검색 영역 -->
        <div class="search-container">
            <div class="search-bg"></div>
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="검색어를 입력하세요">
        </div>
        
        <!-- 카테고리 버튼들 -->
        <button class="category-btn language active" data-category="language">Language</button>
        <button class="category-btn programming" data-category="programming">Programming</button>
        <button class="category-btn hobby" data-category="hobby">Hobby</button>
        <button class="category-btn certificate" data-category="certificate">Certificate</button>
        <button class="category-btn etc" data-category="etc">Etc</button>
        
        <!-- 하위 카테고리 -->
        <div class="subcategory-section" id="subcategorySection">
            <span class="subcategory-item active" data-subcategory="english">영어</span>
            <span class="subcategory-item inactive" data-subcategory="chinese">중국어</span>
            <span class="subcategory-item inactive" data-subcategory="japanese">일본어</span>
        </div>
        
        <!-- 드롭다운 링크 -->
        <div class="dropdown-links">
            <span class="dropdown-link" data-filter="recommend">추천순</span>
            <span class="dropdown-link" data-filter="korean">한국어</span>
        </div>
        
        <!-- 비디오 리스트 -->
        <div class="video-list" id="videoList">
            <!-- 비디오 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <!-- 로딩 스피너 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
        </div>
        
        <!-- 빈 상태 -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-search"></i>
            <h3>검색 결과가 없습니다</h3>
            <p>다른 키워드로 검색해보세요</p>
        </div>
        
        <!-- 페이지네이션 -->
        <div class="pagination-container" id="paginationContainer">
            <span class="page-number active" data-page="1">1</span>
            <span class="page-number inactive" data-page="2">2</span>
            <span class="page-number inactive" data-page="3">3</span>
            <span class="page-number inactive" data-page="4">4</span>
            <span class="page-number inactive" data-page="5">5</span>
        </div>
    </div>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>메뉴</h2>
            <button class="sidebar-close" id="sidebarClose">&times;</button>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h3>카테고리</h3>
                <ul>
                    <li><a href="#" data-category="language">언어학습</a></li>
                    <li><a href="#" data-category="programming">프로그래밍</a></li>
                    <li><a href="#" data-category="hobby">취미</a></li>
                    <li><a href="#" data-category="certificate">자격증</a></li>
                    <li><a href="#" data-category="etc">기타</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
                <h3>북마크</h3>
                <ul id="bookmarkList">
                    <!-- 북마크된 비디오들이 여기에 표시됩니다 -->
                </ul>
            </div>
        </div>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <script>
        let currentCategory = 'language';
        let currentSubcategory = 'english';
        let currentPage = 1;
        let isLoading = false;
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        
        // 카테고리 데이터
        const categoryData = {
            language: ['영어', '중국어', '일본어'],
            programming: ['Python', 'JavaScript', '웹개발', '데이터분석'],
            hobby: ['취미', '운동', '요리', '여행'],
            certificate: ['토익', '토플', '컴활', '정보처리기사'],
            etc: ['기타', '교양', '상식']
        };
        
        // 사이드바 토글
        document.getElementById('menuBtn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('overlay').classList.add('show');
        });
        
        document.getElementById('sidebarClose').addEventListener('click', closeSidebar);
        document.getElementById('overlay').addEventListener('click', closeSidebar);
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }
        
        // 카테고리 버튼 클릭 이벤트
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 모든 버튼 비활성화
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                // 클릭한 버튼 활성화
                this.classList.add('active');
                
                const category = this.dataset.category;
                currentCategory = category;
                
                // 하위 카테고리 업데이트
                updateSubcategories(category);
                
                // 검색 실행
                performSearch();
            });
        });
        
        // 사이드바 카테고리 링크 이벤트
        document.querySelectorAll('.sidebar-section a[data-category]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.dataset.category;
                
                // 카테고리 버튼 활성화
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.category === category) {
                        btn.classList.add('active');
                    }
                });
                
                currentCategory = category;
                updateSubcategories(category);
                performSearch();
                closeSidebar();
            });
        });
        
        // 하위 카테고리 업데이트
        function updateSubcategories(category) {
            const subcategorySection = document.getElementById('subcategorySection');
            const items = categoryData[category] || [];
            
            subcategorySection.innerHTML = '';
            items.forEach((item, index) => {
                const span = document.createElement('span');
                span.className = `subcategory-item ${index === 0 ? 'active' : 'inactive'}`;
                span.dataset.subcategory = item.toLowerCase();
                span.textContent = item;
                span.addEventListener('click', function() {
                    // 모든 하위 카테고리 비활성화
                    subcategorySection.querySelectorAll('.subcategory-item').forEach(s => {
                        s.classList.remove('active');
                        s.classList.add('inactive');
                    });
                    // 클릭한 항목 활성화
                    this.classList.add('active');
                    this.classList.remove('inactive');
                    
                    currentSubcategory = this.dataset.subcategory;
                    performSearch();
                });
                subcategorySection.appendChild(span);
            });
            
            if (items.length > 0) {
                currentSubcategory = items[0].toLowerCase();
            }
        }
        
        // 검색 실행
        function performSearch() {
            if (isLoading) return;
            
            isLoading = true;
            showLoading();
            
            const searchQuery = document.getElementById('searchInput').value.trim();
            
            const formData = new FormData();
            formData.append('query', searchQuery);
            formData.append('category', currentCategory);
            formData.append('subcategory', currentSubcategory);
            formData.append('page', currentPage);
            
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success && data.videos && data.videos.length > 0) {
                    displayResults(data.videos);
                } else {
                    showEmptyState();
                }
                isLoading = false;
            })
            .catch(error => {
                hideLoading();
                console.error('검색 오류:', error);
                showEmptyState();
                isLoading = false;
            });
        }
        
        // 결과 표시
        function displayResults(videos) {
            const videoList = document.getElementById('videoList');
            const emptyState = document.getElementById('emptyState');
            
            emptyState.style.display = 'none';
            videoList.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = createVideoCard(video);
                videoList.appendChild(videoCard);
            });
        }
        
        // 비디오 카드 생성
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            const isBookmarked = bookmarks.some(b => b.videoId === video.videoId);
            
            card.innerHTML = `
                <div class="video-thumbnail">
                    ${video.thumbnail ? 
                        `<img src="${video.thumbnail}" alt="${video.title}">` :
                        `<div class="thumbnail-placeholder">thumbnail</div>`
                    }
                    <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" 
                            data-video-id="${video.videoId}" 
                            data-title="${video.title}" 
                            data-channel="${video.channelTitle}"
                            data-thumbnail="${video.thumbnail || ''}">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
                <div class="video-info">
                    <div class="video-title">
                        <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                            ${video.title}
                        </a>
                    </div>
                    <div class="video-channel">${video.channelTitle}</div>
                    <div class="video-summary">${video.summary || video.description || 'This is Summary'}</div>
                </div>
            `;
            
            // 북마크 버튼 이벤트
            const bookmarkBtn = card.querySelector('.bookmark-btn');
            bookmarkBtn.addEventListener('click', function(e) {
                e.preventDefault();
                toggleBookmark(this);
            });
            
            return card;
        }
        
        // 북마크 토글
        function toggleBookmark(btn) {
            const videoId = btn.dataset.videoId;
            const title = btn.dataset.title;
            const channel = btn.dataset.channel;
            const thumbnail = btn.dataset.thumbnail;
            
            const existingIndex = bookmarks.findIndex(b => b.videoId === videoId);
            
            if (existingIndex > -1) {
                // 북마크 제거
                bookmarks.splice(existingIndex, 1);
                btn.classList.remove('bookmarked');
            } else {
                // 북마크 추가
                bookmarks.push({
                    videoId,
                    title,
                    channel,
                    thumbnail,
                    timestamp: new Date().toISOString()
                });
                btn.classList.add('bookmarked');
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkList();
        }
        
        // 북마크 목록 업데이트
        function updateBookmarkList() {
            const bookmarkList = document.getElementById('bookmarkList');
            bookmarkList.innerHTML = '';
            
            if (bookmarks.length === 0) {
                bookmarkList.innerHTML = '<li>북마크된 비디오가 없습니다.</li>';
                return;
            }
            
            bookmarks.forEach(bookmark => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${bookmark.videoId}" target="_blank">
                        ${bookmark.title}
                    </a>
                `;
                bookmarkList.appendChild(li);
            });
        }
        
        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('videoList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // 로딩 숨김
        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('videoList').style.display = 'block';
        }
        
        // 빈 상태 표시
        function showEmptyState() {
            document.getElementById('videoList').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }
        
        // 검색 이벤트
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                performSearch();
            }
        });
        
        // 페이지네이션 이벤트
        document.querySelectorAll('.page-number').forEach(pageBtn => {
            pageBtn.addEventListener('click', function() {
                // 모든 페이지 번호 비활성화
                document.querySelectorAll('.page-number').forEach(p => {
                    p.classList.remove('active');
                    p.classList.add('inactive');
                });
                // 클릭한 페이지 활성화
                this.classList.add('active');
                this.classList.remove('inactive');
                
                currentPage = parseInt(this.dataset.page);
                performSearch();
            });
        });
        
        // 드롭다운 링크 이벤트
        document.querySelectorAll('.dropdown-link').forEach(link => {
            link.addEventListener('click', function() {
                const filter = this.dataset.filter;
                // 필터 적용 로직
                performSearch();
            });
        });
        
        // 초기 로드
        document.addEventListener('DOMContentLoaded', function() {
            updateSubcategories('language');
            updateBookmarkList();
            performSearch();
        });
    </script>
</body>
</html>
