<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTube Navigator - YOUTUBE 학습 큐레이터</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- 로고 -->
        <h1 class="logo">EduTube</h1>
        
        <!-- 서비스 설명 -->
        <div class="service-description">
            <p class="main-desc">🔥 한국 최근 한달 인기 교육 영상 큐레이션</p>
            <p class="sub-desc">AI가 엄선한 고품질 학습 콘텐츠를 만나보세요</p>
        </div>
        
        <!-- 콘텐츠 타입 선택 -->
        <div class="content-type-tabs">
            <button class="content-type-btn active" data-type="video">
                <i class="fas fa-play"></i>
                비디오 (1분 이상)
            </button>
            <button class="content-type-btn" data-type="shorts">
                <i class="fas fa-mobile-alt"></i>
                쇼츠 (1분 미만)
            </button>
        </div>
        
        <!-- 검색 영역 -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="검색어를 입력하세요">
        </div>
        <!-- 카테고리 버튼들 -->
        <div class="category-row">
            <button class="category-btn active" data-category="language">Language</button>
            <button class="category-btn" data-category="programming">Programming</button>
            <button class="category-btn" data-category="hobby">Hobby</button>
            <button class="category-btn" data-category="certificate">Certificate</button>
            <button class="category-btn" data-category="etc">Etc</button>
        </div>
        <!-- 하위 카테고리 -->
        <div class="language-tabs subcategory-row">
            <button class="subcategory-btn active" data-subcategory="english">영어</button>
            <button class="subcategory-btn" data-subcategory="chinese">중국어</button>
            <button class="subcategory-btn" data-subcategory="japanese">일본어</button>
        </div>
        <!-- 영상 언어 선택 -->
        <div class="video-lang-list">
            <span class="lang-item active" data-lang="ko">한국어</span>
            <span class="lang-divider">•</span>
            <span class="lang-item" data-lang="en">영어</span>
        </div>
        
        <!-- 최근 한달 인기 영상 필터 -->
        <div class="recent-filter">
            <label class="filter-checkbox">
                <input type="checkbox" id="recentMonthFilter">
                <span class="checkmark"></span>
                전체 기간 영상 보기
            </label>
        </div>
        <!-- 비디오 리스트 -->
        <div class="video-list" id="videoList">
            <!-- 비디오 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
        <!-- 로딩 스피너 -->
        <div class="loading-spinner" id="loadingSpinner" style="display:none;">
            <div class="spinner"></div>
        </div>
        <!-- 빈 상태 -->
        <div class="empty-state" id="emptyState" style="display:none;">
            <i class="fas fa-search"></i>
            <h3>검색 결과가 없습니다</h3>
            <p>다른 키워드로 검색해보세요</p>
        </div>
        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination">
            <button class="page-number active" data-page="1">1</button>
            <button class="page-number" data-page="2">2</button>
            <button class="page-number" data-page="3">3</button>
            <button class="page-number" data-page="4">4</button>
            <button class="page-number" data-page="5">5</button>
        </div>
    </div>
    <!-- 사이드바/오버레이 등은 필요시 추가 -->
    <script>
        // 기존 JS 코드 유지 (카테고리, 검색, 결과 표시 등)
        let currentCategory = 'language';
        let currentSubcategory = 'english';
        let currentPage = 1;
        let isLoading = false;
        let currentSortOrder = 'viewCount';
        let currentLang = 'ko';
        let currentContentType = 'video'; // 기본값: 비디오
        
        const categoryData = {
            language: ['영어', '중국어', '일본어'],
            programming: ['Python', 'JavaScript', '웹개발', '데이터분석'],
            hobby: ['취미', '운동', '요리', '여행'],
            certificate: ['토익', '토플', '컴활', '정보처리기사'],
            etc: ['기타', '교양', '상식']
        };
        
        // 콘텐츠 타입 탭 이벤트
        document.querySelectorAll('.content-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.content-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentContentType = this.dataset.type;
                performSearch();
            });
        });
        
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                updateSubcategories(currentCategory);
                performSearch();
            });
        });
        
        function updateSubcategories(category) {
            const items = categoryData[category] || [];
            const subRow = document.querySelector('.subcategory-row');
            subRow.innerHTML = '';
            items.forEach((item, idx) => {
                const btn = document.createElement('button');
                btn.className = 'subcategory-btn' + (idx === 0 ? ' active' : '');
                btn.dataset.subcategory = item.toLowerCase();
                btn.textContent = item;
                btn.onclick = function() {
                    document.querySelectorAll('.subcategory-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSubcategory = this.dataset.subcategory;
                    performSearch();
                };
                subRow.appendChild(btn);
            });
            if (items.length > 0) currentSubcategory = items[0].toLowerCase();
        }
        // 영상 언어 리스트 이벤트
        const langItems = document.querySelectorAll('.lang-item');
        
        langItems.forEach(item => {
            item.addEventListener('click', function() {
                // 활성 상태 변경
                langItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // 현재 언어 변경
                currentLang = this.dataset.lang;
                
                // 검색 수행
                performSearch();
            });
        });
        function performSearch() {
            if (isLoading) return;
            isLoading = true;
            document.getElementById('videoList').innerHTML = '';
            document.getElementById('emptyState').style.display = 'none';
            const searchQuery = document.getElementById('searchInput').value.trim();
            const recentMonth = !document.getElementById('recentMonthFilter').checked;
            
            const formData = new FormData();
            formData.append('query', searchQuery || '');
            formData.append('category', currentCategory);
            formData.append('subcategory', currentSubcategory);
            formData.append('page', currentPage);
            formData.append('sortOrder', currentSortOrder);
            formData.append('language', currentLang);
            formData.append('recent_month', recentMonth);
            formData.append('content_type', currentContentType);
            
            fetch('/search', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.success !== false && data.videos && data.videos.length > 0) {
                    displayResults(data.videos);
                } else {
                    showEmptyState();
                }
                isLoading = false;
            })
            .catch(error => {
                showEmptyState();
                isLoading = false;
            });
        }
        function displayResults(videos) {
            const videoList = document.getElementById('videoList');
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = 'none';
            videoList.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                // 콘텐츠 타입에 따른 뱃지 추가
                const contentBadge = currentContentType === 'shorts' 
                    ? '<span class="content-badge shorts">🎬 쇼츠</span>'
                    : '<span class="content-badge video">📹 비디오</span>';
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        ${video.thumbnail ? `<img src="${video.thumbnail}" alt="${video.title}">` : `<div>thumbnail</div>`}
                        ${contentBadge}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-channel">${video.channelTitle}</div>
                        <div class="video-meta">
                            <span>⏱️ ${video.duration}</span>
                            <span>👀 ${video.viewCount?.toLocaleString() || '정보 없음'}</span>
                        </div>
                        <div class="video-summary">${video.summary || video.description || 'This is Summary'}</div>
                    </div>
                `;
                videoList.appendChild(card);
            });
        }
        function showEmptyState() {
            document.getElementById('videoList').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
        }
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                performSearch();
            }
        });
        document.querySelectorAll('.page-number').forEach(pageBtn => {
            pageBtn.addEventListener('click', function() {
                document.querySelectorAll('.page-number').forEach(p => p.classList.remove('active'));
                this.classList.add('active');
                currentPage = parseInt(this.dataset.page);
                performSearch();
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            updateSubcategories('language');
            currentCategory = 'language';
            currentSubcategory = 'english';
            currentSortOrder = 'viewCount';
            performSearch();
            
            // 최근 한달 필터 변경시 자동 검색
            document.getElementById('recentMonthFilter').addEventListener('change', function() {
                performSearch();
            });
        });
    </script>
</body>
</html>
